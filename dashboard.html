<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§ñ MineDuel AI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #0a0a2a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 200, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(138, 43, 226, 0.1) 0%, transparent 50%);
            animation: bgMove 20s ease-in-out infinite;
        }

        @keyframes bgMove {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-5%, -5%); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, #00ff88, #00ccff, #8a2be2);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientText 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        @keyframes gradientText {
            0% { background-position: 0% center; }
            50% { background-position: 100% center; }
            100% { background-position: 0% center; }
        }

        .header p {
            font-size: 1.2rem;
            color: #88ccff;
            margin-top: 10px;
        }

        /* Status indicator */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.offline {
            background: #ff4444;
            animation: none;
        }

        .status-dot.loading {
            background: #ffaa00;
            animation: pulse 0.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
        }

        /* Main container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stats grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(145deg, rgba(20, 20, 40, 0.9), rgba(30, 30, 60, 0.9));
            border: 1px solid rgba(100, 100, 200, 0.3);
            border-radius: 20px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 255, 136, 0.5);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.2);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00ff88, #00ccff);
        }

        .stat-card.gold::before {
            background: linear-gradient(90deg, #ffd700, #ffaa00);
        }

        .stat-card.purple::before {
            background: linear-gradient(90deg, #8a2be2, #ff00ff);
        }

        .stat-card.red::before {
            background: linear-gradient(90deg, #ff4444, #ff8800);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #88aacc;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-value.green { color: #00ff88; }
        .stat-value.blue { color: #00ccff; }
        .stat-value.gold { color: #ffd700; }
        .stat-value.red { color: #ff6666; }
        .stat-value.purple { color: #aa88ff; }

        .stat-change {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .stat-change.up { color: #00ff88; }
        .stat-change.down { color: #ff4444; }

        /* Progress bar */
        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            border-radius: 4px;
            transition: width 1s ease;
        }

        /* Sections */
        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #00ccff;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, rgba(0, 204, 255, 0.5), transparent);
        }

        /* Powers grid */
        .powers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .power-card {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(100, 100, 200, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .power-card:hover {
            border-color: rgba(0, 204, 255, 0.5);
            transform: scale(1.02);
        }

        .power-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .power-name {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .power-uses {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #00ccff;
        }

        .power-effectiveness {
            font-size: 0.85rem;
            color: #88aacc;
            margin-top: 5px;
        }

        /* Strategy chart */
        .strategy-bars {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .strategy-item {
            background: rgba(20, 20, 40, 0.8);
            border-radius: 10px;
            padding: 15px 20px;
        }

        .strategy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .strategy-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .strategy-stats {
            font-size: 0.9rem;
            color: #88aacc;
        }

        .strategy-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .strategy-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease;
        }

        .strategy-fill.aggressive { background: linear-gradient(90deg, #ff4444, #ff8800); }
        .strategy-fill.defensive { background: linear-gradient(90deg, #00ccff, #0088ff); }
        .strategy-fill.balanced { background: linear-gradient(90deg, #00ff88, #88ff00); }

        /* Patterns section */
        .patterns-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .pattern-card {
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid rgba(100, 100, 200, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .pattern-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            background: rgba(0, 204, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pattern-info {
            flex: 1;
        }

        .pattern-label {
            font-size: 0.85rem;
            color: #88aacc;
            margin-bottom: 5px;
        }

        .pattern-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: #fff;
        }

        /* Last update */
        .last-update {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            color: #000;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 136, 0.2);
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error state */
        .error {
            text-align: center;
            padding: 50px 20px;
            color: #ff6666;
        }

        /* Back link */
        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #88aacc;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stat-value {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <a href="index.html" class="back-link">
        ‚Üê Oyuna D√∂n
    </a>

    <div class="header">
        <h1>ü§ñ GLOBAL AI DASHBOARD</h1>
        <p>MineDuel Yapay Zeka √ñƒürenme Merkezi</p>
        
        <div class="status-bar">
            <div class="status-indicator" id="status">
                <div class="status-dot loading" id="statusDot"></div>
                <span id="statusText">Baƒülanƒ±yor...</span>
            </div>
        </div>
    </div>

    <div class="container" id="content">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p>AI verileri y√ºkleniyor...</p>
        </div>
    </div>

    <script>
        const API_URL = '/api/stats?dashboard=true';
        let isLoading = false;

        async function loadDashboard() {
            if (isLoading) return;
            isLoading = true;

            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const content = document.getElementById('content');

            statusDot.className = 'status-dot loading';
            statusText.textContent = 'Y√ºkleniyor...';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                if (data.status === 'no_data') {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'Baƒülandƒ± - Veri Yok';
                    content.innerHTML = renderNoData();
                } else {
                    statusDot.className = 'status-dot';
                    statusText.textContent = 'Baƒülandƒ±';
                    content.innerHTML = renderDashboard(data);
                }
            } catch (error) {
                console.error('Dashboard error:', error);
                statusDot.className = 'status-dot offline';
                statusText.textContent = 'Baƒülantƒ± Hatasƒ±';
                content.innerHTML = `
                    <div class="error">
                        <h2>‚ùå Baƒülantƒ± Hatasƒ±</h2>
                        <p>${error.message}</p>
                        <button class="refresh-btn" onclick="loadDashboard()">Tekrar Dene</button>
                    </div>
                `;
            }

            isLoading = false;
        }

        function renderNoData() {
            return `
                <div style="text-align: center; padding: 100px 20px;">
                    <div style="font-size: 5rem; margin-bottom: 20px;">ü§ñ</div>
                    <h2 style="font-family: 'Orbitron', sans-serif; color: #00ccff; margin-bottom: 10px;">
                        AI Hen√ºz √ñƒürenmeye Ba≈ülamadƒ±
                    </h2>
                    <p style="color: #88aacc; margin-bottom: 30px;">
                        Bot bir oyun oynadƒ±ƒüƒ±nda veriler burada g√∂r√ºnecek.
                    </p>
                    <a href="index.html" class="refresh-btn" style="text-decoration: none;">
                        üéÆ Oyun Oyna
                    </a>
                </div>
            `;
        }

        function renderDashboard(data) {
            const stats = data.stats || {};
            const powers = data.powers || {};
            const strategies = data.strategies || {};
            const patterns = data.patterns || {};

            // Parse stats
            const totalGames = parseInt(stats['üéÆ Toplam Oyun']) || 0;
            const wins = parseInt(stats['‚úÖ Kazanma']) || 0;
            const losses = parseInt(stats['‚ùå Kaybetme']) || 0;
            const draws = parseInt(stats['ü§ù Beraberlik']) || 0;
            const winRate = stats['üìà Kazanma Oranƒ±'] || '0%';
            const winRateNum = parseFloat(winRate) || 0;

            // Parse patterns
            const avgScore = patterns['üë§ Ortalama Oyuncu Skoru'] || 0;
            const avgSpeed = patterns['‚ö° Ortalama Oyuncu Hƒ±zƒ±'] || '0';
            const avgDuration = patterns['‚è±Ô∏è Ortalama Oyun S√ºresi'] || '0 saniye';

            return `
                <!-- Main Stats -->
                <div class="stats-grid">
                    <div class="stat-card gold">
                        <div class="stat-icon">üéÆ</div>
                        <div class="stat-label">Toplam Oyun</div>
                        <div class="stat-value gold">${totalGames}</div>
                        <div class="stat-change up">AI her oyundan √∂ƒüreniyor</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">üèÜ</div>
                        <div class="stat-label">Kazanma Oranƒ±</div>
                        <div class="stat-value ${winRateNum >= 50 ? 'green' : 'red'}">${winRate}</div>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${winRateNum}%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <div class="stat-label">Kazanƒ±lan</div>
                        <div class="stat-value green">${wins}</div>
                    </div>

                    <div class="stat-card red">
                        <div class="stat-icon">‚ùå</div>
                        <div class="stat-label">Kaybedilen</div>
                        <div class="stat-value red">${losses}</div>
                    </div>

                    <div class="stat-card purple">
                        <div class="stat-icon">ü§ù</div>
                        <div class="stat-label">Beraberlik</div>
                        <div class="stat-value purple">${draws}</div>
                    </div>
                </div>

                <!-- Powers Section -->
                <div class="section">
                    <h2 class="section-title">‚ö° G√º√ß Kullanƒ±mlarƒ±</h2>
                    <div class="powers-grid">
                        ${renderPowerCard('‚ùÑÔ∏è', 'Freeze', powers['‚ùÑÔ∏è Freeze'])}
                        ${renderPowerCard('üõ°Ô∏è', 'Shield', powers['üõ°Ô∏è Shield'])}
                        ${renderPowerCard('üì°', 'Radar', powers['üì° Radar'])}
                        ${renderPowerCard('üí•', 'SafeBurst', powers['üí• SafeBurst'])}
                    </div>
                </div>

                <!-- Strategies Section -->
                <div class="section">
                    <h2 class="section-title">üß† Strateji Analizi</h2>
                    <div class="strategy-bars">
                        ${renderStrategy('aggressive', '‚öîÔ∏è Agresif', strategies['‚öîÔ∏è Agresif'])}
                        ${renderStrategy('defensive', 'üõ°Ô∏è Defansif', strategies['üõ°Ô∏è Defansif'])}
                        ${renderStrategy('balanced', '‚öñÔ∏è Dengeli', strategies['‚öñÔ∏è Dengeli'])}
                    </div>
                </div>

                <!-- Patterns Section -->
                <div class="section">
                    <h2 class="section-title">üìä Oyuncu Analizi</h2>
                    <div class="patterns-grid">
                        <div class="pattern-card">
                            <div class="pattern-icon">üë§</div>
                            <div class="pattern-info">
                                <div class="pattern-label">Ortalama Oyuncu Skoru</div>
                                <div class="pattern-value">${avgScore}</div>
                            </div>
                        </div>
                        <div class="pattern-card">
                            <div class="pattern-icon">‚ö°</div>
                            <div class="pattern-info">
                                <div class="pattern-label">Ortalama Hƒ±z</div>
                                <div class="pattern-value">${avgSpeed} puan/sn</div>
                            </div>
                        </div>
                        <div class="pattern-card">
                            <div class="pattern-icon">‚è±Ô∏è</div>
                            <div class="pattern-info">
                                <div class="pattern-label">Ortalama Oyun S√ºresi</div>
                                <div class="pattern-value">${avgDuration}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Last Update -->
                <div class="last-update">
                    <p>Son g√ºncelleme: ${data.lastUpdate ? new Date(data.lastUpdate).toLocaleString('tr-TR') : 'Bilinmiyor'}</p>
                    <button class="refresh-btn" onclick="loadDashboard()" id="refreshBtn">
                        üîÑ Yenile
                    </button>
                </div>
            `;
        }

        function renderPowerCard(icon, name, value) {
            const uses = parseInt(value) || 0;
            return `
                <div class="power-card">
                    <div class="power-icon">${icon}</div>
                    <div class="power-name">${name}</div>
                    <div class="power-uses">${uses}</div>
                    <div class="power-effectiveness">kullanƒ±m</div>
                </div>
            `;
        }

        function renderStrategy(type, name, value) {
            // Parse "X oyun, %Y ba≈üarƒ±"
            const match = (value || '').match(/(\d+)\s*oyun.*?(\d+)/);
            const games = match ? parseInt(match[1]) : 0;
            const rate = match ? parseInt(match[2]) : 0;

            return `
                <div class="strategy-item">
                    <div class="strategy-header">
                        <div class="strategy-name">${name}</div>
                        <div class="strategy-stats">${games} oyun ‚Ä¢ %${rate} ba≈üarƒ±</div>
                    </div>
                    <div class="strategy-bar">
                        <div class="strategy-fill ${type}" style="width: ${rate}%"></div>
                    </div>
                </div>
            `;
        }

        // Auto refresh every 30 seconds
        setInterval(loadDashboard, 30000);

        // Initial load
        loadDashboard();
    </script>
</body>
</html>
